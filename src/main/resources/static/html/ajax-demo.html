<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
    <p>
        <input type="button" value="发送", onclick="send();"/>
    </p>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        function send(){
            $.post(
                "/community/h/ajax",
                {"name":"张三","age":23},
                function (data){
                    console.log(typeof(data));  //string字符串
                    console.log(data);

                    data = $.parseJSON(data);   //将字符串转换成Object对象
                    console.log(typeof(data));
                    console.log(data);
                    console.log(data.code);
                    console.log(data.msg);
                }
            );
        }

        function send1(){
            $.get(
                "/community/h/emp",
                function (data){
                    console.log(typeof(data));  //string字符串
                    console.log(data);

                    console.log(typeof(data));
                    console.log(data);
                }
            );
        }

    </script>
</body>
</html>
