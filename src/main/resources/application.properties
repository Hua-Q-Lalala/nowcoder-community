# ServerProperties.class
#配置服务器端口
server.port=8080    
#配置上下文路径
server.servlet.context-path=/community

#ThymeleafProperties.class
#关闭thymeleaf缓存
spring.thymeleaf.cache=false

#WebProperties.class 有个Rrsource内部静态类
#自定义静态资源路径 默认是有："classpath:/META-INF/resources/","classpath:/resources/","classpath:/static/","classpath:/public/"}
#数组表示法
#spring.web.resources.static-locations[0]=classpath:/templates/
#spring.web.resources.static-locations[1]=classpath:/static/

# DataSourceProperties
#配置数据源信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#最大连接数
spring.datasource.hikari.maximum-pool-size=15   
#最小空闲数
spring.datasource.hikari.minimum-idle=5     
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
#配置MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
#配置别名
mybatis.type-aliases-package=com.hua.community.entity
#使用自动生成主键
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true

